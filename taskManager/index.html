<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./styles/mystyle.css" rel="stylesheet" />
    <title>Tasks</title>
  </head>
  <body>
    <h1>Super Task Manager</h1>

    <main>
      <section id="list">A</section>

      <button id="btnDetails" class="btn btn-outline-primary">Show/Hide details</button>
      <section id="form">

        <div class="mt-3">
            <i id="iNotImportant" class="fa-solid fa-dumpster-fire"></i>
        </div>
        <div class="mt-3">
            <i id="iImportant" class="fa-solid fa-bath important-icon"></i>
        </div>

        <div class="mt-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mt-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <div class="mt-3">
            <label for="color" class="form-label">Color:</label>
            <input type="color" class="form-control" id="color" name="color" required>
        </div>

        <div class="mt-3">
            <label for="start" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="start" name="start" required>
        </div>

        <div class="mt-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="New">New</option>
                <option value="In progress">In progress</option>
                <option value="Completed">Completed</option>
                <option value="Canceled">Canceled</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="budget" class="form-label">Budget:</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>

        <button id="btnSave" class="btn btn-dark">Save Task</button>
      </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
